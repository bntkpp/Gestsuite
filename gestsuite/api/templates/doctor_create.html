<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Doctor</title>
</head>
<body>
    <h1>Registrar Doctor</h1>
    <form method="post" action="http://127.0.0.1:8000/api/doctor/create/"> {% csrf_token %}
        <label for="nombre_doctor">Nombre:</label>
        <input type="text" id="nombre_doctor" name="nombre_doctor" required><br>

        <label for="rut_doctor">RUT:</label>
        <input type="text" id="rut_doctor" name="rut_doctor" required><br>

        <label for="correo_doctor">Correo:</label>
        <input type="email" id="correo_doctor" name="correo_doctor" required><br>

        <label for="telefono_doctor">Tel√©fono:</label>
        <input type="tel" id="telefono_doctor" name="telefono_doctor" required><br>

        <label for="sexo_doctor">Sexo:</label>
        <select id="sexo_doctor" name="sexo_doctor" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
