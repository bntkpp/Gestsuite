<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .field {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalle del Doctor</h1>
        <div class="field">
            <span class="label">RUT:</span> {{ object.rut_doctor }}
        </div>
        <div class="field">
            <span class="label">Nombre:</span> {{ object.nombre_doctor }}
        </div>
        <div class="field">
            <span class="label">Correo Electrónico:</span> {{ object.correo_doctor }}
        </div>
        <div class="field">
            <span class="label">Teléfono:</span> {{ object.telefono_doctor }}
        </div>
        <div class="field">
            <span class="label">Sexo:</span> {{ object.sexo_doctor }}
        </div>
        <a href="/api/doctor/">Volver a la Lista de Doctores</a>
    </div>
</body>
</html>
