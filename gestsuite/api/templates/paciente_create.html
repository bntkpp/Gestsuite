<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
</head>
<body>
    <h1>Registrar Paciente</h1>
    <form method="post"  action="http://127.0.0.1:8000/api/paciente/create/"> {% csrf_token %}
        <label for="nombre_paciente">Nombre:</label>
        <input type="text" id="nombre_paciente" name="nombre_paciente" required><br>

        <label for="rut_paciente">RUT:</label>
        <input type="text" id="rut_paciente" name="rut_paciente" required><br>

        <label for="direccion_paciente">Dirección:</label>
        <input type="text" id="direccion_paciente" name="direccion_paciente" required><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

        <label for="sexo_paciente">Sexo:</label>
        <input type="text" id="sexo_paciente" name="sexo_paciente" required><br>

        <label for="correo_paciente">Correo:</label>
        <input type="email" id="correo_paciente" name="correo_paciente" required><br>

        <label for="telefono_paciente">Teléfono:</label>
        <input type="tel" id="telefono_paciente" name="telefono_paciente" required><br>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
